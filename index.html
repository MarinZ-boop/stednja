<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplikacija za Å tednju</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 500px; margin: auto; background: #f4f4f9; }
    h1 { text-align: center; }
    input, select, button { padding: 10px; margin: 5px 0; width: 100%; border-radius: 8px; border: 1px solid #ccc; }
    button { cursor: pointer; background: #4CAF50; color: white; font-weight: bold; border: none; }
    button:hover { background: #45a049; }
    #progress-container { margin: 20px 0; background: #ddd; border-radius: 20px; overflow: hidden; }
    #progress { background: #4CAF50; height: 25px; width: 0%; color: white; text-align: center; line-height: 25px; }
    #history { margin-top: 20px; padding: 10px; background: #fff; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>ðŸ’° Moja Å tednja</h1>

  <div id="setup">
    <input type="text" id="goalName" placeholder="Za Å¡to skupljaÅ¡?">
    <input type="number" id="goalAmount" placeholder="Koliko koÅ¡ta cilj?">
    <select id="goalCurrency">
      <option value="EUR">EUR</option>
      <option value="KM">KM</option>
    </select>
    <button onclick="setGoal()">Postavi cilj</button>
  </div>

  <div id="app" style="display:none;">
    <h2 id="goalDisplay"></h2>
    <p id="savedDisplay"></p>
    <p id="missingDisplay"></p>

    <div id="progress-container">
      <div id="progress">0%</div>
    </div>

    <input type="number" id="earnInput" placeholder="Koliko si zaradio?">
    <select id="earnCurrency">
      <option value="EUR">EUR</option>
      <option value="KM">KM</option>
    </select>
    <button onclick="addEarnings()">Dodaj zaradu</button>
    <button onclick="resetGoal()" style="background:red;">Reset</button>

    <div id="history">
      <h3>Povijest unosa:</h3>
      <ul id="historyList"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
